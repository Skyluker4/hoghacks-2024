<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPredict</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="content">

        <div class="topnav">
            <div class="green">
                <p>PlayPredict</p>
            </div>
        </div>


        <div class="information">
            <div class="column1">
              <div class="videoViewer">
                <video width=100% height=100% controls>
                  <source src="/static/videos/Wide.mp4" type="video/mp4">
                  
                
                </video> 
              </div>

              <div class="gameStats">
                <ul>
                  <li>Stat 1</li>
                  <li>Stat 2</li>
                  <li>Stat 3</li>
                  <li>Stat 4</li>
                  <li>Stat 5</li>
                  <li>Stat 6</li>
                </ul>
              </div>

            </div>

            <div class="column2">
              <div class="plays">
                <ul>
                  <li>Play 1</li>
                  <li>Play 2</li>
                  <li>Play 3</li>
                  <li>Play 4</li>
                  <li>Play 5</li>
                  <li>Play 6</li>
                </ul>

              </div>

              <hr style="height: 5px; width: 100%;" />

              <div class="Predictions">
                <ul>
                  <li>Prediction 1</li>
                  <li>Prediction 2</li>
                  <li>Prediction 3</li>
                  <li>Prediction 4</li>
                  <li>Prediction 5</li>
                  <li>Prediction 6</li>
                </ul>
              </div>
            </div>
        </div>

    </div>



</body>
</html>
